name: ðŸš€ Deploy automÃ¡tico na Hostinger

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ§± Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ“¦ Instalar deps e gerar build
        run: |
          npm ci
          npm run build

      - name: ðŸ“¤ Deploy via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}          # use o IP (sem ftp://)
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          server-dir: ${{ secrets.FTP_PATH }}        # /home/u944677434/domains/revolead.com.br/public_html/app/
          local-dir: ./dist/                         # <<< somente a build
          log-level: verbose
          exclude: |
            **/.git*
            **/node_modules/**
            **/.github/**
            **/.bolt/**
