name: üöÄ Deploy autom√°tico na Hostinger

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üß± Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: üì¶ Instalar deps e gerar build
        run: |
          npm ci
          npm run build

      - name: üîé Mostrar estrutura ap√≥s o build (debug)
        run: |
          echo "== Raiz =="
          ls -la
          echo "== Procura por dist/build/out (n√≠vel 2) =="
          find . -maxdepth 2 -type d \( -name dist -o -name build -o -name out \) -print || true

      - name: üß≠ Detectar pasta de build (dist/build/out)
        id: detect
        run: |
          if [ -d "./dist" ]; then
            echo "local_dir=./dist/" >> $GITHUB_OUTPUT
            echo "Usando ./dist/"
          elif [ -d "./build" ]; then
            echo "local_dir=./build/" >> $GITHUB_OUTPUT
            echo "Usando ./build/"
          elif [ -d "./out" ]; then
            echo "local_dir=./out/" >> $GITHUB_OUTPUT
            echo "Usando ./out/"
          else
            echo "‚ùå N√£o encontrei dist/, build/ ou out/."
            echo "Confira seu package.json (script 'build') e vite.config.ts (build.outDir)."
            exit 1
          fi

      - name: üì§ Deploy via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}          # EX.: 45.152.44.39 (sem ftp://)
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          server-dir: ${{ secrets.FTP_PATH }}        # /home/u944677434/domains/revolead.com.br/public_html/app/
          local-dir: ${{ steps.detect.outputs.local_dir }}
          log-level: verbose
          exclude: |
            **/.git**
            **/node_modules/**
            **/.github/**
            **/.bolt/**
